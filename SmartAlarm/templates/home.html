<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style type="text/css">
    .jumbotron {
    background-color:transparent; !important; 
    }   
</style>

<div style="width: 100%;">
  <div class="row">
    <div class="col-md-8"><center>
        
        <div class="jumbotron">

          <h1>Smart Alarm!</h1>
        </div>

        <hr style="height:1px;border:none;color:#333;background-color:#333;" />

        </br></br>

        <h3><font size="6">{{AlarmOnOffVisual|title}}</font></h3>

        </br></br>

        <h3><font size="6">Alarm set for: {{ AlarmTimeVisual}}</font></h3>

        </br></br>

        <h3><font size="6">Snooze: {{ SnoozeVisual }}</font></h3>

    </center></div>

    <div class="col-md-4"><center>
       <!--  <center><h1>History</h1></center> -->

        <div class="jumbotron">
          <h1>History</h1>
        </div>

        <hr style="height:1px;border:none;color:#333;background-color:#333;" />

        <div class="jumbotron">
        {% for command in commandHistory %}
            <div>
                <p><center>{{ command }}</center></p>
            <br><br/>
            </div>
        {% endfor %}
        </div>
    </center></div>
  </div>



</body>


</html>
